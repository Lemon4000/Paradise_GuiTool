name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # needed to create releases

jobs:
  build:
    runs-on: windows-latest
    env:
      BUILD_NUM: ${{ github.run_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller pyside6 pillow

      - name: Build EXE (one-file)
        shell: pwsh
        run: |
          python -m PyInstaller -F --noconsole --icon "ICON.png" -n UsartGUI gui/main.py --add-data "config;config" --runtime-tmpdir . --clean

      - name: Package zip
        shell: pwsh
        run: |
          $zipPath = "dist/UsartGUI_build_${env:BUILD_NUM}.zip"
          # Ensure config is present beside exe (PyInstaller copies due to add-data; keep both exe and config)
          Compress-Archive -Path "dist/UsartGUI.exe","dist/config" -DestinationPath $zipPath -Force
          Write-Host "Packaged -> $zipPath"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.BUILD_NUM }}
          name: "Build #${{ env.BUILD_NUM }}"
          draft: false
          prerelease: false
          files: |
            dist/UsartGUI_build_${{ env.BUILD_NUM }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Email Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "新版本已发布: UsartGUI Build #${{ env.BUILD_NUM }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: |
            您好！

            编程卡上位机新版本已自动构建完成：

            ? 版本: Build #${{ env.BUILD_NUM }}
            ? 下载地址: https://github.com/Lemon4000/CoderCard-FKKK/releases/tag/build-${{ env.BUILD_NUM }}
            ? 构建时间: ${{ github.event.head_commit.timestamp }}
            ? 提交信息: ${{ github.event.head_commit.message }}

            请访问上述链接下载 UsartGUI_build_${{ env.BUILD_NUM }}.zip

            此邮件由 GitHub Actions 自动发送。
